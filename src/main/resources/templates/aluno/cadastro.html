<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: page_head}"></head>
<body>
    <header th:replace="~{home :: page_header}"></header>

    <div class="layout-main">
        <aside th:replace="~{home :: page_anside}"></aside>

        <section class="layout-content">
            <div class="page-header">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a class="btn btn-primary btn-md" href="/alunos/listar" role="button">
                        <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                        <span>Listar Alunos</span>
                    </a>
                </nav>
            </div>

            <div class="container" id="form-cadastro">
                <form th:action=" ${aluno.id == null} ? @{/alunos/salvar} : @{/alunos/editar}" method="POST" th:object="${aluno}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome do Aluno</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome Completo" th:field="*{nome}" />
                           
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="E-mail" th:field="*{email}" />
                          
                        </div>
                        <div class="form-group col-md-6">
                            <label for="matricula">Matrícula</label>
                            <input type="text" class="form-control" id="matricula" placeholder="Matrícula" th:field="*{matricula}" />
                        </div>
						<div class="form-group col-md-6">
						    <label for="cpf">CPF</label>
						    <input type="text" class="form-control" id="cpf" placeholder="CPF" th:field="*{cpf}" />
						 </div>
						 <div class="form-group col-md-6">
						     <label for="dtNascimento">Data de Nascimento</label>
						     <input type="date" class="form-control" id="dtNascimento" placeholder="Data de Nascimento" th:field="*{dtNascimento}" />
						 </div>
                    </div>
					<input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="layout-footer">
        <div class="container"></div>
    </footer>

    <!-- Scripts -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover();
        });
        $(".navbar-toggler").click(function () {
            $(".sidebar").toggleClass("sidebar-open");
        });
    </script>
</body>
</html>
