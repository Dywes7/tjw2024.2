<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: page_head}"></head>
<body>
    <header th:replace="~{home :: page_header}"></header>

    <div class="layout-main">
        <aside th:replace="~{home :: page_anside}"></aside>

        <section class="layout-content">
            <div class="page-header">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <a class="btn btn-primary btn-md" href="/disciplinas/listar" role="button">
                        <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                        <span>Listar Disciplinas</span>
                    </a>
                </nav>
            </div>

            <div class="container" id="form-cadastro">
				<div th:if="${erro}" class="alert alert-danger">
				    <span th:text="${erro}"></span>
				</div>

				<div th:if="${sucesso}" class="alert alert-success">
				    <span th:text="${sucesso}"></span>
				</div>
                <form th:action=" ${disciplina.id == null} ? @{/disciplinas/salvar} : @{/disciplinas/editar}" method="POST" th:object="${disciplina}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome da Disciplina</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome da Disciplina" th:field="*{nome}" required/>
                           
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ementa">Ementa</label>
							<textarea class="form-control" id="ementa" placeholder="Ementa" th:field="*{ementa}" rows="5" required></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cargaHorariaHoras">Carga Hor√°ria (Horas)</label>
							<select class="form-control" id="cargaHorariaHoras" th:field="*{cargaHorariaHoras}">
								<option value="40">40</option>
								<option value="60">60</option>
								<option value="80">80</option>
							</select>
                        </div>

                    </div>
					<input type="hidden" th:field="*{id}" />
                    <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="layout-footer">
        <div class="container"></div>
    </footer>

    <!-- Scripts -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover();
        });
        $(".navbar-toggler").click(function () {
            $(".sidebar").toggleClass("sidebar-open");
        });
    </script>
</body>
</html>
